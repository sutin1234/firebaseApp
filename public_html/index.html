<!DOCTYPE html>
<html lang="en" ng-app='firebaseApp'>
<head>
	<meta charset="UTF-8">
	<title>firebase real-time application </title>
	<!-- angularjs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
	<!-- app.js -->
	<script src="js/app.js"></script>

</head>
<body>
	<div ng-controller="firebaseCtrl">
		<div>
			FirstName : <input type="text" ng-model="User.firstname" 
			placeholder="Enter First Name"> <br>
			LastName : <input type="text"  ng-model="User.lastname" 
			placeholder="Enter Last Name"> <br />
			Email : <input type="text" ng-model="User.email" 
			placeholder="Enter Email"> <br />
			<button ng-click="AddUser(User)"> Add User</button>
		</div>
		<ul>
			<li ng-repeat="d in dataArray">{{d.firstname}} - {{d.lastname}} : {{d.email}}</li>
		</ul>
	</div>
</body>
</html>
